<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link-in-Bio</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.NET({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x55aede,
  backgroundColor: 0x130b20,
  points: 15.00,
  maxDistance: 25.00
});
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/Dogwifhat Astronaut.jpg" />
        <h1>@Relachso1337</h1>
      </header>
      <ul>
        <li>
          <a href="">
            <img
              src="./images/png-transparent-house-business-real-estate-logo-service-house-text-service-room.png"
              alt="homepage"
              width="20"
            />
            Official Website</a
          >
        </li>
        <li>
          <a href="https://github.com/Relachso1337">
            <img
              src="./images/png-transparent-computer-icons-github-icon-design-logo-github-cat-like-mammal-carnivoran-logo-thumbnail.png"
              alt="github"
              width="20"
            />
            GitHub</a
          >
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <img
              src="./images/youtube_logo_icon_189232.png"
              alt="youtube"
              width="20"
            />
            Youtube</a
          >
        </li>
        <li>
          <a href="https://open.spotify.com/track/4cOdK2wGLETKBW3PvgPWqT?si=a524d22ea53943dc">
            <img src="./images/Spotify_icon.svg.png" alt="spotify" width="20" />
            Spotify</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
